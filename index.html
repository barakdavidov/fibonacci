<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-1 mb-5">Fibonacci Calculator</h1>

      <form class="row d-flex align-items-center">
        <div class="col-auto">
          <label class="lead">The Fibonacci Of</label>
        </div>
        <div class="col-1 px-0">
          <input
            class="form-control"
            type="number"
            placeholder="#"
            id="userInput"
          />
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary" id="submit">Is</button>
        </div>
        <label
          class="lead col-auto fw-bold text-decoration-underline px-0"
          id="answer"
        ></label>
      </form>

      <div class="row d-flex px-1">
        <div class="col-auto pr-0 form-check m-2">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="saveCalculation"
          />
          <label> Save Calculation </label>
        </div>
        <div class="col-auto mt-1 px-1 py-1 alert" id="error-msg"></div>
      </div>
      <div class="mt-5">
        <div class="d-flex align-items-center">
          <h2 class="display-3">Results</h2>
          <div id="result-loader" class="mx-3"></div>
        </div>
      </div>
      <div class="dropdown my-4" style="visibility: hidden" id="sortBy">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sort By
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
          <li>
            <button class="dropdown-item" type="button" id="sortByNumberAsc">
              Number Asc
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="sortByNumberDesc">
              Number Desc
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="sortByDateAsc">
              Date Asc
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="sortByDateDesc">
              Date Desc
            </button>
          </li>
        </ul>
      </div>
      <div id="results">
        <div></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
